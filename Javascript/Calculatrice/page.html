<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculatrice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='script.js' async></script>
</head>
<body>
    <div>
        <textarea id="aff" cols="30" rows="10"></textarea>
    </div>
    <div>
        <button type="button" onclick="affich(1)"> 1 </button>
        <button type="button" onclick="affich(2)"> 2 </button>
        <button type="button" onclick="affich(3)"> 3 </button>
        <button type="button" onclick="affich(4)"> 4 </button>
        <button type="button" onclick="affich(5)"> 5 </button>
    </div>
    <div>
        <button type="button" onclick="affich(6)"> 6 </button>
        <button type="button" onclick="affich(7)"> 7 </button>
        <button type="button" onclick="affich(8)"> 8 </button>
        <button type="button" onclick="affich(9)"> 9 </button>
        <button type="button" onclick="affich(0)"> 0 </button>
    </div>
    <div>
        <button type="button" onclick="affich('+')"> + </button>
        <button type="button" onclick="affich('-')"> - </button>
        <button type="button" onclick="affich('*')"> x </button>
        <button type="button" onclick="affich('/')"> / </button>
        <button type="button" onclick="calc()"> = </button>
        <button type="button" onclick="annuler()">Reset</button>
    </div>
</body>
</html>
