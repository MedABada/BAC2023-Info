<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulaire</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='script.js' async></script>
</head>
<body>
    <form>
        <fieldset>
            <div>
                <label for="nom">Nom:</label>
                <input type="text" id="nom">
                <br>
                <label for="pnom">Prenom:</label>
                <input type="text" id="pnom">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age">
            </div>
            <div>
                <label for="genre">Genre:</label>
                <input type="radio" name="genre" id="M"> Male
                <input type="radio" name="genre" id="F"> Female
            </div>
            <div>
                <label for="type">Type de formation:</label>
                <input list="format" id="type">
                <datalist id="format">
                    <option value="JavaScript"></option>
                    <option value="Python"></option>
                    <option value="C"></option>
                </datalist>
            </div>
        </fieldset>
        <div>
            <button type="button" onclick="verif()">Valider</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
